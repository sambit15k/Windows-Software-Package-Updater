name: Enterprise CI/CD

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  lint-and-analyze:
    name: PSScriptAnalyzer & Security
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run PSScriptAnalyzer
        uses: microsoft/psscriptanalyzer-action@6b2948b1944407914a58661c49941824d149734f # v1.1
        with:
          path: .\
          recurse: true
          output: results.sarif
          # Treat errors as fatal, warnings as info
          severity: 'Error'
      
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: success() || failure()
        with:
          sarif_file: results.sarif

  validation:
    name: Syntax & Integrity Check
    runs-on: windows-latest
    needs: lint-and-analyze
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Verify PowerShell Syntax
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          Write-Host "Verifying script syntax..."
          
          # 1. Check if file exists and command is discoverable
          $cmd = Get-Command .\Update-InstalledPackages.ps1
          Write-Host "Found command: $($cmd.Name)"
          
          # 2. Deep parser check
          $code = Get-Content -Path .\Update-InstalledPackages.ps1 -Raw
          $errors = $null
          $tokens = $null
          $ast = [System.Management.Automation.Language.Parser]::ParseInput($code, [ref]$tokens, [ref]$errors)
          
          if ($errors) {
              Write-Error "Syntax errors found:"
              $errors | Format-List | Out-String | Write-Host -ForegroundColor Red
              exit 1
          }
          Write-Host "Syntax check passed successfully." -ForegroundColor Green

  package:
    name: Build & Publish Artifact
    runs-on: windows-latest
    needs: validation
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Artifacts
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item Update-InstalledPackages.ps1 -Destination release/
          Copy-Item README.md -Destination release/
          if (Test-Path winget-upgrade-exclusions.json) { Copy-Item winget-upgrade-exclusions.json -Destination release/ }
        shell: powershell

      - name: Pack NuGet
        run: nuget pack WindowsSoftwarePackageUpdater.nuspec -OutputDirectory release
        shell: powershell

      - name: Register GitHub Package Registry
        run: nuget sources add -Name "GitHub" -Source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" -UserName "${{ github.repository_owner }}" -Password "${{ secrets.GITHUB_TOKEN }}"
        shell: powershell

      - name: Publish to GitHub Packages
        if: github.ref == 'refs/heads/main'
        run: |
          nuget push release\*.nupkg -Source "GitHub" -SkipDuplicate
        shell: powershell

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Software-Package-Updater
          path: release/
          if-no-files-found: error
          retention-days: 5

  notify:
    name: Slack Notification
    runs-on: ubuntu-latest
    needs: [lint-and-analyze, validation, package]
    if: always() && secrets.SLACK_WEBHOOK_URL != ''
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@e31e87e03dd19038e411e38ae27cbad084a90661 # v2.3.3
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: ${{ contains(needs.*.result, 'failure') && 'danger' || 'good' }}
          SLACK_MESSAGE: 'Build Status: ${{ contains(needs.*.result, ''failure'') && ''FAILED'' || ''SUCCESS'' }}'
          SLACK_TITLE: 'CI/CD Pipeline Result'
          SLACK_Footer: 'Windows-Software-Package-Updater'

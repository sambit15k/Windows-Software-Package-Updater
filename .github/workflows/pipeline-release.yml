name: Publish Release

on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag like v1.0.0

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Package Release Assets
        run: |
          mkdir assets
          cp Update-InstalledPackages.ps1 assets/
          cp README.md assets/
          if [ -f winget-upgrade-exclusions.json ]; then cp winget-upgrade-exclusions.json assets/; fi
          
          # Create a specific zip name with the tag
          zip -r Windows-Software-Package-Updater-${{ github.ref_name }}.zip assets
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            Windows-Software-Package-Updater-${{ github.ref_name }}.zip
            Update-InstalledPackages.ps1
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Slack Notification
        continue-on-error: true
        uses: rtCamp/action-slack-notify@e31e87e03dd19038e411e38ae27cbad084a90661 # v2.3.3
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: 'New Release Published'
          SLACK_MESSAGE: "Release ${{ github.ref_name }} has been published successfully."
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_Footer: 'Windows-Software-Package-Updater'

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-gpr:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup NuGet
        uses: nuget/setup-nuget@v2
        with:
          nuget-version: '6.x'

      - name: Configure GitHub Packages Registry
        run: nuget source Add -Name "GPR" -Source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" -UserName "${{ github.repository_owner }}" -Password "${{ secrets.GITHUB_TOKEN }}"

      - name: Update Version
        run: |
          # Get version from tag ref (e.g. refs/tags/v1.0.0 -> 1.0.0)
          $ver = "${{ github.ref_name }}".TrimStart('v')
          (Get-Content WindowsSoftwarePackageUpdater.nuspec) -replace '<version>.*</version>', "<version>$ver</version>" | Set-Content WindowsSoftwarePackageUpdater.nuspec

      - name: Pack
        run: nuget pack WindowsSoftwarePackageUpdater.nuspec

      - name: Push to GitHub Packages
        run: nuget push *.nupkg -Source "GPR" -SkipDuplicate

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: 'NuGet Package Published'
          SLACK_MESSAGE: 'Package version ${{ github.ref_name }} pushed to GitHub Packages.'
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_Footer: 'Windows-Software-Package-Updater'
